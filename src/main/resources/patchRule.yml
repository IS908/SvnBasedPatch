# 绝对文件路径公共前缀
#pathPrefix:

# 增量抽取需求：
# 1、生成增量包的同时，生成Excel的增量清单
# 2、环境相关的文件处理：部署包中不体现，在增量清单中体现

# 匹配路径并转换 匹配srcPath后，转换module路径
pathConvert:
  # 匹配具体文件
  specific:
  # 包含路径匹配
  contains:
    /modelBank-all-integration/src/main/config/: conf/
    /modelBank-all-integration/src/main/scripts/: bin/
  # 前缀路径匹配
#  prefix:
  # 后缀路径匹配
  surfix:
    .jar: /lib

# 要过滤掉的路径
pathExclued:
  specific:
  contains:
    - /src/test/
  prefix:
  surfix:
    - .xls
    - .xlsx
    - .doc
    - .docx
    - .md
    - .log
    - .iml
    - .classpath
    - .project

# 仅在增量清单中体现，不进入增量部署包
listOnly:
  specific:
  contains:
  prefix:
  surfix: [.sh, .bat, .properties]
