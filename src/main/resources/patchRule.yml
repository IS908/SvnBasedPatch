# 绝对文件路径公共前缀
#pathAbsolute:

# 增量抽取需求：
# 1、生成增量包的同时，生成Excel的增量清单
# 2、环境相关的文件处理：部署包中不体现，在增量清单中体现

# 匹配路径并转换
pathConvert:
  # 匹配具体文件
  particular:
  # 包含路径匹配
  contains:
    /modelBank-all-integration/src/main/config/: /src/main/config/
    /modelBank-all-integration/src/main/scripts/: /src/main/scripts/
  # 前缀路径匹配
  prefix:
    .jar: /lib
  # 后缀路径匹配
  surfix:
    - ModelBank/SmartEnsemble

# 要过滤掉的路径
pathExclued:
  particular:
  contains:
    - /src/test/
  perfix:
  surfix:

# 仅在增量清单中体现，不进入增量部署包
listOnly:
  particular:
  contains:
  prefix:
  surfix:


